destination: ./docs/

url: ~
template:
  bootstrap: 5
  bootswatch: cosmo

repo:
  url:
    home: https://github.com/cynthiahqy/conformr-project/tree/main/xmap
    source: https://github.com/cynthiahqy/conformr-project/tree/main/xmap
    issue: https://github.com/cynthiahqy/conformr-project/issues
    user: https://github.com/cynthiahqy

authors:
  Cynthia Huang:
    href: https://www.cynthiahqy.com
  Laura Puzzello:
    href: https://sites.google.com/site/laurapuzzello

navbar:
  structure:
    left:  [intro, reference, articles]
    right: [github]
  components:
    github:
      icon: fa-github
      href: https://github.com/cynthiahqy/conformr-project/tree/main/xmap

reference:
- title: Coercion and Validation
  desc: >
    Functions for working with candidate links
  contents:
    - starts_with("pairs")
    - starts_with("add_weights")
    - starts_with("links")
    - starts_with("verify")
    - as_xmap_df

- title: xmap Functions
  desc: >
    Using and modifying `xmap` objects
  contents:
    - starts_with("xmap_to")
    - starts_with("xmap")
    - is_xmap
    - print.xmap

- title: internal
  contents:
    - starts_with("vhas")
    - starts_with("abort")
    - starts_with("validate")
    - starts_with(".get")
    - starts_with(".calc")
    - new_xmap_df
    - validate_xmap_df
